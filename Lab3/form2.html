<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://parsleyjs.org/dist/parsley.min.js"></script>
</head>

<body>
    <form name="dane_osobowe" data-parsley-validate>
        <table>
            <tr>
                <td>Imię</td>
                <td><input type="text" name="f_imie" data-parsley-required = 'true'></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="f_email" data-parsley-required = 'true' data-parsley-type ="email"></td>
            </tr>
            <tr>
                <td>Kod pocztowy</td>
                <td><input type="text" name="f_kod" data-parsley-required = 'true' data-parsley-pattern="\d{2}-\d{3}"></td>
            </tr>
            <tr>
                <td>Miasto</td>
                <td><input type="text" name="f_miasto" data-parsley-required="true"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Prześlij"></td>
            </tr>
        </table>
    </form>
</body>

</html>
